<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Look at your life</title>
    <style>
      body {
        animation: float 0.5s ease-in-out infinite;
        font-family:
          "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      @keyframes float {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }
      .error-page {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        height: 100vh;
        gap: 20px;
        background: linear-gradient(180deg, #b72126 0%, #fe5f58 100%);
        color: white;
      }
      h1 {
        font-size: 10rem;
        margin: 0 auto;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1 class="error-page">AMEBO</h1>
  </body>
</html>
